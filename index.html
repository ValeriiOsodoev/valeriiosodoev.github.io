
<!DOCTYPE html>
<html>
<head>
  <title>ONECLICK</title>
  <script type="text/javascript">
    function detectOS() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Проверка на iOS
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return 'iOS';
      }

      // Проверка на Android
      if (/android/i.test(userAgent)) {
        return 'Android';
      }

      return 'unknown';
    }

    function openApp() {
      var os = detectOS();
      if (os === 'iOS') {
        // Действия для iOS, например, открытие Streisand (если поддерживается)
        window.location.href = 'streisand://import/https://de01.vpnoc.click/sub/bWJfdmFsbWVkdiwxNzIzNzMyODk1DtIYpSimRa#NAME';
      } else if (os === 'Android') {
        // Действия для Android, например, открытие V2RayNG
        window.location.href = 'v2rayng://install-sub?url=https://de01.vpnoc.click/sub/bWJfdmFsbWVkdiwxNzIzNzMyODk1DtIYpSimRa&name=NAME';
      } else {
        // Инструкция для пользователей на других платформах
        alert('Пожалуйста, установите приложение Streisand или V2RayNG.');
      }
    }
  </script>
</head>
<body onload="openApp()">
  <h1>Переход...</h1>
  <p>Пожалуйста, подождите, пока мы откроем приложение.</p>
</body>
</html>
